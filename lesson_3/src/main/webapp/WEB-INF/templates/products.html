<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <H1>Products list:</H1>
    <span th:if="${products.size() == 0}">Products List is empty</span>
    <table th:if="${products.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}" />
            <td th:text="${product.title}" />
            <td th:text="${product.cost}" />
            <td><a class="btn btn-secondary" th:href="@{'/info/' + ${product.id}}">Info</a></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${product.id}}">Remove</a></td>
        </tr>
        </tbody>

    </table>
    <form th:action="@{'/products/add'}" method="post">
        <div class="col-md-3">
            <div class="input-group mb-1">
                <span class="input-group-text" >id</span>
                <input type="number" name="id" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text" >title</span>
                <input type="text" name="title" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text" >cost</span>
                <input type="number" name="cost" class="form-control" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>
</div>

</body>

</html>
